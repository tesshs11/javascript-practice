<!DOCTYPE html>
<html>
<head>
<script>
function NameCountry() {
  document.getElementById("demo").innerHTML = "Scotland";
}
function TryAgain() {
    document.getElementById("demo").style.display = "none";
}
</script>
</head>

<body>

<h2>Reading Around the World</h2>

<p id="demo">Where Should You Go Next?</p>

<button type="button" onclick="NameCountry()">Find Out</button>
<button type="button" onclick="TryAgain()">Try Again</button>

</body>
</html>
